<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Synthwave Terminal → Multi-Portal</title>
  <style>
    body {
      margin:0;
      height:100vh;
      background:black;
      font-family: 'Courier New', monospace;
      overflow:hidden;
      color:#33ff33;
    }

    /* Loading Screen */
    #loadingScreen {
      position:absolute;
      top:0; left:0;
      width:100vw; height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:radial-gradient(circle at bottom, #0f0f1f, #222, #000);
      color:#33ff33;
      font-size:3em;
      text-shadow:0 0 15px #0f0, 0 0 40px #0f0;
      z-index:10;
    }
    #loadingText {
      opacity:0;
      animation: fadeInOut 4s forwards;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; }
    }

    /* Terminal */
    #terminal {
      display:none;
      padding:20px;
      height:100vh;
      width:100vw;
      background:black;
      color:#33ff33;
      font-size:1.2em;
      white-space: pre-wrap;
    }
    .input-line { display:flex; margin-top:1em; }
    .prompt { margin-right:10px; }
    #commandInput {
      background:none;
      border:none;
      color:#33ff33;
      outline:none;
      font-size:1.2em;
      flex:1;
    }

    /* Shared Page Style */
    .retro-page {
      display:none;
      flex-direction:column;
      justify-content:flex-start;
      align-items:center;
      padding:20px;
      height:100vh;
      width:100vw;
      background:black;
      color:#33ff33;
      font-size:1.1em;
      overflow-y:auto;
    }
    .retro-box {
      border:1px solid #33ff33;
      padding:15px;
      margin:10px 0;
      width:90%;
      max-width:800px;
      background:rgba(0,255,0,0.05);
      border-radius:6px;
    }
    .retro-btn {
      background:none;
      border:1px solid #33ff33;
      color:#33ff33;
      padding:6px 12px;
      cursor:pointer;
      font-family:'Courier New', monospace;
      font-size:1em;
      margin-top:10px;
    }
    .retro-btn:hover {
      background:#33ff33;
      color:black;
    }
    .section-title {
      font-weight:bold;
      text-decoration:underline;
      margin-bottom:10px;
    }

    /* Calendar Inputs */
    .calendar-input {
      display:flex;
      gap:10px;
      margin-bottom:10px;
    }
    .calendar-input input {
      background:black;
      border:1px solid #33ff33;
      color:#33ff33;
      padding:5px;
      font-family:'Courier New', monospace;
    }

    /* Design Page Overrides */
    #designPage img {
      width:100%;
      max-width:800px;
      border:1px solid #33ff33;
    }
    #designPage .controls {
      margin-top:10px;
    }
  </style>
</head>
<body>
  <div id="loadingScreen">
    <div id="loadingText">LOADING...</div>
  </div>

  <div id="terminal"></div>

  <!-- Design Page -->
  <div id="designPage" class="retro-page">
    <div class="retro-box">
      <div class="section-title">[ INTERIOR VIEWER ]</div>
      <img id="photo" alt="Design photo">
      <div class="controls">
        <button class="retro-btn" id="newBtn">⟳ New</button>
        <button class="retro-btn" onclick="backToTerminal()">← Back</button>
      </div>
    </div>
    <div class="retro-box">
      <div class="section-title">[ SYNTH RADIO ]</div>
      <audio id="radio" controls muted>
        <source src="https://ice3.somafm.com/synphaera-128-mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <div id="timeLeft">Click to start Synphaera Radio</div>
    </div>
  </div>

  <!-- Portal Page -->
  <div id="portalPage" class="retro-page">
    <div class="retro-box">
      <div class="section-title">[ ORGANIZER / CALENDAR ]</div>
      <div class="calendar-input">
        <input type="date" id="eventDate">
        <input type="text" id="eventText" placeholder="Event description">
        <button class="retro-btn" onclick="addEvent()">Add</button>
      </div>
      <div id="eventList"></div>
      <button class="retro-btn" onclick="backToTerminal()">← Back</button>
    </div>
  </div>

  <!-- Log Page -->
  <div id="logPage" class="retro-page">
    <div class="retro-box">
      <div class="section-title">[ VISITOR LOGS ]</div>
      <div id="logList">Fetching visitor IP...</div>
      <button class="retro-btn" onclick="backToTerminal()">← Back</button>
    </div>
  </div>

  <script>
    const loadingScreen = document.getElementById('loadingScreen');
    const terminal = document.getElementById('terminal');
    const designPage = document.getElementById('designPage');
    const portalPage = document.getElementById('portalPage');
    const logPage = document.getElementById('logPage');
    const commandInput = document.createElement('input');
    commandInput.type = 'text';
    commandInput.id = 'commandInput';

    const introLines = [
      "Welcome to SynthwaveOS v2.0",
      "Commands available: 'design' 'portal' 'log'",
      "Type a command and press Enter."
    ];

    let termText = "";

    function typeWriter(lines, idx = 0, charIdx = 0) {
      if (idx >= lines.length) {
        termText += "\n> ";
        terminal.textContent = termText;
        terminal.appendChild(commandInput);
        commandInput.focus();
        return;
      }
      const line = lines[idx];
      if (charIdx < line.length) {
        termText += line.charAt(charIdx);
        terminal.textContent = termText;
        charIdx++;
        setTimeout(()=> typeWriter(lines, idx, charIdx), 40);
      } else {
        termText += "\n";
        setTimeout(()=> typeWriter(lines, idx+1, 0), 200);
      }
    }

    function showTerminal() {
      loadingScreen.style.display = 'none';
      terminal.style.display = 'block';
      typeWriter(introLines);
    }
    setTimeout(showTerminal, 4000);

    commandInput.addEventListener('keydown', (e) => {
      if (e.key === "Enter") {
        const cmd = commandInput.value.trim().toLowerCase();
        if (cmd === "design") {
          terminal.style.display = 'none';
          designPage.style.display = 'flex';
          loadRandom();
        } else if (cmd === "portal") {
          terminal.style.display = 'none';
          portalPage.style.display = 'flex';
        } else if (cmd === "log") {
          terminal.style.display = 'none';
          logPage.style.display = 'flex';
          fetchIP();
        } else {
          termText += cmd + ": command not found\n> ";
          terminal.textContent = termText;
          commandInput.value = "";
        }
      }
    });

    // Back function
    function backToTerminal() {
      designPage.style.display = 'none';
      portalPage.style.display = 'none';
      logPage.style.display = 'none';
      terminal.style.display = 'block';
      commandInput.focus();
    }

    // ===== DESIGN PAGE =====
    const photo = document.getElementById('photo');
    const newBtn = document.getElementById('newBtn');
    function loadRandom(){
      const url = `https://source.unsplash.com/random/1600x900/?interior,retro&sig=${Date.now()}`;
      photo.src = url;
      photo.onerror = ()=> {
        photo.src = `https://picsum.photos/1600/900?random=${Date.now()}`;
      };
    }
    const radio = document.getElementById('radio');
    const timeLeft = document.getElementById('timeLeft');
    function startMusic(){
      if (radio.paused) {
        radio.muted = false;
        radio.play().then(()=> timeLeft.textContent = "Now playing: Synphaera Radio")
          .catch(err => console.log("Play error:", err));
      }
    }
    document.body.addEventListener('click', startMusic, { once: true });
    newBtn.addEventListener('click', ()=> { loadRandom(); startMusic(); });
    document.addEventListener('keydown', (e) => { if (e.key.toLowerCase() === 'r') { loadRandom(); startMusic(); } });

    // ===== PORTAL PAGE =====
    const eventList = document.getElementById('eventList');
    function addEvent(){
      const date = document.getElementById('eventDate').value;
      const text = document.getElementById('eventText').value;
      if (!date || !text) return;
      const entry = document.createElement('div');
      entry.textContent = `[${date}] ${text}`;
      eventList.appendChild(entry);
      document.getElementById('eventText').value = "";
    }

    // ===== LOG PAGE =====
    const logList = document.getElementById('logList');
    let visitorIPs = [];
    function fetchIP(){
      fetch('https://api64.ipify.org?format=json')
        .then(res => res.json())
        .then(data => {
          visitorIPs.push(data.ip);
          renderIPs();
        }).catch(()=> logList.textContent = "Unable to fetch IP.");
    }
    function renderIPs(){
      logList.innerHTML = "";
      visitorIPs.forEach((ip,i)=> {
        const line = document.createElement('div');
        line.textContent = `${i+1}. ${ip}`;
        logList.appendChild(line);
      });
    }
  </script>
</body>
</html>
