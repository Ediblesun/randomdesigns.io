<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Random Aesthetic Interior — Refresh for a new photo</title>
  <style>
    body {margin:0;display:flex;justify-content:center;align-items:center;height:100vh;background:#0f1724;font-family:Arial,sans-serif;color:#fff}
    .card {max-width:90vw;max-height:90vh;border-radius:18px;overflow:hidden;box-shadow:0 10px 40px rgba(0,0,0,0.6)}
    .hero {position:relative;width:100%;height:100%}
    .hero img {width:100%;height:100%;object-fit:cover;display:block}
    .controls {position:absolute;bottom:12px;left:12px;display:flex;gap:10px}
    .btn {padding:8px 14px;border:none;border-radius:8px;background:rgba(255,255,255,0.2);color:#fff;cursor:pointer;font-weight:bold}
    .btn:hover {background:rgba(255,255,255,0.35)}
  </style>
</head>
<body>
  <div class="card">
    <div class="hero">
      <img id="photo" alt="A random aesthetically pleasing interior or design photo">
      <div class="controls">
        <button class="btn" id="newBtn">⟳ New</button>
      </div>
    </div>
  </div>

  <script>
    const photo = document.getElementById('photo');
    const newBtn = document.getElementById('newBtn');

    function loadRandom(){
      // Use Unsplash first
      const url = `https://source.unsplash.com/random/1600x900/?interior,design,cozy&sig=${Date.now()}`;
      photo.src = url;

      // fallback to Picsum if Unsplash fails
      photo.onerror = ()=>{
        photo.src = `https://picsum.photos/1600/900?random=${Date.now()}`;
      };
    }

    newBtn.addEventListener('click', loadRandom);
    document.addEventListener('keydown', (e)=>{
      if(e.key.toLowerCase()==='r') loadRandom();
    });

    loadRandom();
  </script>
</body>
</html>
