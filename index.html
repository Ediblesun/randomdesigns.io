<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Synthwave Terminal → Design Viewer</title>
  <style>
    body {
      margin:0;
      height:100vh;
      background:black;
      font-family: 'Courier New', monospace;
      overflow:hidden;
      color:#00ffcc;
    }

    /* Loading Screen */
    #loadingScreen {
      position:absolute;
      top:0; left:0;
      width:100vw; height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:radial-gradient(circle at bottom, #ff0080, #7928ca, #0f0f1f);
      color:#fff;
      font-size:3em;
      text-shadow:0 0 20px #ff00ff, 0 0 40px #00ffff;
      z-index:10;
    }
    #loadingText {
      opacity:0;
      animation: fadeInOut 4s forwards;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; }
    }

    /* Terminal */
    #terminal {
      display:none;
      padding:20px;
      height:100vh;
      width:100vw;
      background:black;
      color:#33ff33;
      font-size:1.2em;
      white-space: pre-wrap;
    }
    .input-line { display:flex; margin-top:1em; }
    .prompt { margin-right:10px; }
    #commandInput {
      background:none;
      border:none;
      color:#33ff33;
      outline:none;
      font-size:1.2em;
      flex:1;
    }

    /* Design Page */
    #designPage {
      display:none;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      height:100vh;
      background:#0f1724;
      font-family:Arial,sans-serif;
      color:#fff;
    }
    .card {
      max-width:90vw;
      max-height:70vh;
      border-radius:18px;
      overflow:hidden;
      box-shadow:0 10px 40px rgba(0,0,0,0.6);
    }
    .hero { position:relative; width:100%; height:100%; }
    .hero img { width:100%; height:100%; object-fit:cover; display:block; }
    .controls { position:absolute; bottom:12px; left:12px; display:flex; gap:10px; }
    .btn {
      padding:8px 14px;
      border:none;
      border-radius:8px;
      background:rgba(255,255,255,0.2);
      color:#fff;
      cursor:pointer;
      font-weight:bold;
    }
    .btn:hover { background:rgba(255,255,255,0.35); }
    .audio-player { margin-top:20px; text-align:center; }
    .time { margin-top:8px; font-size:14px; color:#bbb; }
  </style>
</head>
<body>
  <div id="loadingScreen">
    <div id="loadingText">LOADING...</div>
  </div>

  <div id="terminal"></div>

  <div id="designPage">
    <div class="card">
      <div class="hero">
        <img id="photo" alt="A random aesthetically pleasing interior or design photo">
        <div class="controls">
          <button class="btn" id="newBtn">⟳ New</button>
        </div>
      </div>
    </div>

    <div class="audio-player">
      <audio id="radio" controls muted>
        <source src="https://ice3.somafm.com/synphaera-128-mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <div class="time" id="timeLeft">Click to start Synphaera Radio</div>
    </div>
  </div>

  <script>
    const loadingScreen = document.getElementById('loadingScreen');
    const terminal = document.getElementById('terminal');
    const designPage = document.getElementById('designPage');
    const commandInput = document.createElement('input');
    commandInput.type = 'text';
    commandInput.id = 'commandInput';

    // Lines to type in terminal
    const introLines = [
      "Welcome to SynthwaveOS v1.0",
      "Type \"design\" and press Enter to access the interior viewer."
    ];

    let termText = "";

    function typeWriter(lines, idx = 0, charIdx = 0) {
      if (idx >= lines.length) {
        // after typing lines, show prompt
        termText += "\n> ";
        terminal.textContent = termText;
        terminal.appendChild(commandInput);
        commandInput.focus();
        return;
      }
      const line = lines[idx];
      if (charIdx < line.length) {
        termText += line.charAt(charIdx);
        terminal.textContent = termText;
        charIdx++;
        setTimeout(()=> typeWriter(lines, idx, charIdx), 50);
      } else {
        termText += "\n";
        // move to next line
        setTimeout(()=> typeWriter(lines, idx+1, 0), 300);
      }
    }

    function showTerminal() {
      loadingScreen.style.display = 'none';
      terminal.style.display = 'block';
      typeWriter(introLines);
    }

    // After loading, show terminal
    setTimeout(showTerminal, 4000);

    // Handle command input
    commandInput.addEventListener('keydown', (e) => {
      if (e.key === "Enter") {
        const cmd = commandInput.value.trim().toLowerCase();
        if (cmd === "design") {
          terminal.style.display = 'none';
          designPage.style.display = 'flex';
          loadRandom();
        } else {
          // echo unknown
          termText += cmd + ": command not found\n> ";
          terminal.textContent = termText;
          commandInput.value = "";
        }
      }
    });

    // Image loader
    const photo = document.getElementById('photo');
    const newBtn = document.getElementById('newBtn');
    function loadRandom(){
      const url = `https://source.unsplash.com/random/1600x900/?interior,design,cozy&sig=${Date.now()}`;
      photo.src = url;
      photo.onerror = ()=> {
        photo.src = `https://picsum.photos/1600/900?random=${Date.now()}`;
      };
    }

    // Music start
    const radio = document.getElementById('radio');
    const timeLeft = document.getElementById('timeLeft');
    function startMusic(){
      if (radio.paused) {
        radio.muted = false;
        radio.play().then(()=>{
          timeLeft.textContent = "Now playing: Synphaera Radio";
        }).catch(err => {
          console.log("Play error:", err);
        });
      }
    }

    document.body.addEventListener('click', startMusic, { once: true });
    newBtn.addEventListener('click', ()=> { loadRandom(); startMusic(); });
    document.addEventListener('keydown', (e) => {
      if (e.key.toLowerCase() === 'r') {
        loadRandom();
        startMusic();
      }
    });
  </script>
</body>
</html>
